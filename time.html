 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 11 Login Screen</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
:root {
  --light-grey: #e8e5e9;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
  transition-duration: 0.3s;
}

body {
  /* background: var(--wallpaper) center no-repeat; */
  background-image: url("timebg.jpg");
  background-size: cover;
  height: 100vh;
    transition: transform 0.5s ease-in-out;
}

    body.slide-up {
      transform: translateY(-100%);
    }

section {
  /* backdrop-filter: blur(1rem); */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

#timeDisplay {
  width: auto;
  height: auto;
  /* background: var(--light-grey); */
    color: white;
    font-family: 'Times New Roman', Times, serif;
        /* font-size: 48px; */
      text-align: center;
      position: absolute;
      top: 23%;
}

    #time {
      font-size: 6rem;
          /* font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; */
                  font-family: poppins, monospace;
                  line-height: 100px;
                  letter-spacing: 3px;
    }
    #dateInfo {
      font-size: 24px;
    font-family: poppins, monospace;
    }

.avatar svg {
  width: 1em;
  fill: #777;
  margin-top: -0.05em;
}

.username {
  font-size: 2rem;
  font-weight: bold;
  color: white;
  text-align: center;
}

.password {
  position: relative;
  color: var(--light-grey);
}

.password input {
  color: #fff;
  padding: 0.4rem 1rem;
  border-radius: 0.3rem;
  width: 20rem;
  margin-top: 1rem;
  border: 0.13rem solid rgba(200, 200, 200, 0.2);
  background: rgba(0, 0, 0, 0.5);
  outline: none;
  font-size: 1.2rem;
}

.password input:focus {
  border-bottom-color: currentcolor;
}

.password input::placeholder {
  color: currentcolor;
}

.password svg {
  width: 1.5em;
  fill: currentcolor;
  position: absolute;
  right: 0.5rem;
  top: 42%;
}

.btn {
  min-height: 2.5rem;
  min-width: 2.5rem;
  border-radius: 0.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.btn:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.bottom-right {
  position: absolute;
  bottom: 1rem;
  right: 1rem;
  display: flex;
  gap: 1rem;
  color: var(--light-grey);
}

.bottom-right svg {
  width: 1.5em;
  fill: currentcolor;
}

.bottom-left {
  position: absolute;
  bottom: 1rem;
  left: 1rem;
  display: flex;
  gap: 0.5rem;
  flex-direction: column;
}

.bottom-left .user .avatar {
  width: 40px;
  height: 40px;
  font-size: 1.3rem;
}

.bottom-left .user {
  display: flex;
  padding: 0.3rem 0.5rem;
  gap: 0.5rem;
  align-items: center;
  font-weight: bold;
  color: var(--light-grey);
}

  </style>
</head>
<body>
<section>

      <div id="timeDisplay">
    <div id="time"></div>
    <div id="dateInfo"></div>
  </div>

</section>

  <script>
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-PK', { hour: '2-digit', minute: '2-digit', hour12: false });
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });
      const date = now.getDate();
      const month = now.toLocaleDateString('en-US', { month: 'long' });
      document.getElementById('time').innerText = time;
      document.getElementById('dateInfo').innerText = `${day}, ${date} ${month}`;
    }
    updateTime();
    setInterval(updateTime, 1000);

        document.body.addEventListener('click', () => {
       document.body.classList.add('slide-up');
       setTimeout(() => {
         window.location.href = 'user.html';
       }, 500); 
     });
  </script>
</body>
</html>
